<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAstra 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
      "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1",
      "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
      "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
    }
  }
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#FF00FF',   // Electric Magenta
            'brand-secondary': '#00E5FF',  // Vivid Cyan
            'brand-dark': '#0A043C',     // Deep Indigo
            'brand-surface': '#1A144B',    // Dark Purple/Charcoal
            'brand-text': '#E0F8FF',      // Light Cyan/Off-white
            'brand-text-dark': '#A0B3B8', // Muted Cyan/Gray
            'brand-silver': '#C0D8DE',    // Silvery-Cyan (for 2nd place)
            'brand-tertiary': '#FF8C00',   // Cyber Orange (for 3rd place)
            'brand-accent': '#00FF41',    // Vibrant Green
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fade-in 0.8s ease-out forwards',
            'fade-in-delay': 'fade-in 0.8s ease-out 0.5s forwards',
            'glow-primary': 'glow-primary 4s ease-in-out infinite',
            'glow-secondary': 'glow-secondary 4s ease-in-out infinite',
            'subtle-float': 'subtle-float 4s ease-in-out infinite',
            'scanline': 'scanline 10s linear infinite',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'glow-primary': {
                '0%, 100%': { boxShadow: '0 0 12px -2px rgba(255, 0, 255, 0.7)' }, // Magenta glow
                '50%': { boxShadow: '0 0 20px 2px rgba(255, 0, 255, 0.6)' }       
            },
            'glow-secondary': {
                '0%, 100%': { boxShadow: '0 0 10px -2px rgba(0, 229, 255, 0.7)' }, // Cyan glow
                '50%': { boxShadow: '0 0 18px 0px rgba(0, 229, 255, 0.8)' }
            },
            'subtle-float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' }
            },
            'scanline': {
                '0%': { transform: 'translateY(-10%)' },
                '100%': { transform: 'translateY(100%)' }
            },
          },
        },
      },
    }
  </script>
  <style>
    body {
        background-color: #0A043C;
        color: #E0F8FF;
        font-family: 'Poppins', sans-serif;
    }
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -10;
        background-color: #0A043C;
        overflow: hidden;
    }
    /* Cosmic Stardust - Nebulas */
    .background-container::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
            radial-gradient(ellipse at 20% 80%, rgba(0, 229, 255, 0.1), transparent 70%),
            radial-gradient(ellipse at 80% 30%, rgba(255, 0, 255, 0.1), transparent 70%);
        animation: subtle-drift 35s alternate infinite ease-in-out;
        will-change: transform;
    }
    /* Cosmic Stardust - Stars */
    .background-container::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
            radial-gradient(1px 1px at 20% 30%, white, transparent),
            radial-gradient(1px 1px at 80% 10%, white, transparent),
            radial-gradient(1.5px 1.5px at 50% 70%, white, transparent),
            radial-gradient(2px 2px at 90% 60%, white, transparent),
            radial-gradient(1px 1px at 10% 90%, white, transparent),
            radial-gradient(1.5px 1.5px at 40% 50%, white, transparent),
            radial-gradient(2px 2px at 70% 85%, white, transparent);
        background-repeat: repeat;
        background-size: 500px 500px;
        animation: twinkle 12s infinite linear alternate;
        will-change: opacity;
    }
    @keyframes subtle-drift {
        from { transform: translate(-8vw, -12vh) rotate(-5deg) scale(1.2); opacity: 0.7; }
        to { transform: translate(8vw, 12vh) rotate(5deg) scale(1.3); opacity: 1; }
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.9; }
    }
    @media (max-width: 768px) {
      .background-container::after {
        background-size: 300px 300px; /* Denser stars on mobile */
      }
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0A043C; }
    ::-webkit-scrollbar-thumb { background: #FF00FF; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00E5FF; }
    .glassmorphism {
        background: linear-gradient(135deg, rgba(26, 20, 75, 0.3), rgba(26, 20, 75, 0.15));
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 0, 255, 0.2);
    }
    table { width: 100%; border-collapse: collapse; }
    table th, table td { padding: 1rem; vertical-align: middle; text-align: left; }
    table thead th { 
        font-weight: 600; 
        color: #E0F8FF;
        border-bottom: 2px solid rgba(255, 0, 255, 0.3);
    }
    table tbody tr {
        border-bottom: 1px solid rgba(224, 248, 255, 0.08);
        transition: background-color 0.2s ease-in-out;
    }
    table tbody tr:last-child { border-bottom: none; }
    table tbody tr:hover { background-color: rgba(255, 0, 255, 0.08); }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="background-container"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
